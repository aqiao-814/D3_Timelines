<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--css-->
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <!--d3-->
  <script src="https://d3js.org/d3.v7.js"></script>
  <!--jQ-->
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <!--js-->
  <script src="js/extras.js"></script>
  <script src="js/BTC.js"></script>
  <script src="js/DOGE.js"></script>
  <script src="js/GME.js"></script>
  <script src="js/TSLA.js"></script>
  <title>D3 Line Chart</title>
</head>
<body>
  <h1>Timelines</h1>
  <select id="metric" onchange="toggle(this.value)">
    <option value='select' selected>-Select-</option>
    <option value='BTC'>BitCoin</option>
    <option value='DOGE'>DogeCoin</option>
    <option value='GME'>GameStop</option>
    <option value='TSLA'>Tesla</option>
  </select>
  <!--btc-->
  <div id="chartBTC">
    <div id="tooltipBTC">
      <div class="price"></div>
      <div class="date"></div>
    </div>
  </div>
  <!--doge-->
  <div id="chart">
    <div id="tooltip">
      <div class="price"></div>
      <div class="date"></div>
    </div>
  </div>
  <!--gme-->
  <div id="chartGME">
    <div id="tooltipGME">
      <div class="price"></div>
      <div class="date"></div>
    </div>
  </div>
  <!--tsla-->
  <div id="chartTSLA">
    <div id="tooltipTSLA">
      <div class="price"></div>
      <div class="date"></div>
    </div>
  </div>
</body>
</html>
