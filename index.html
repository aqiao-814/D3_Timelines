<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--css-->
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <!--d3-->
  <script src="https://d3js.org/d3.v7.js"></script>
  <!--js-->
  <script src="js/BTC.js"></script>
  <script src="js/DOGE.js"></script>
  <script src="js/GME.js"></script>
  <script src="js/TSLA.js"></script>
  <title>D3 Line Chart</title>
</head>
<body>
  <h1>Timelines</h1>
  <select id="metric">
    <option value='doge' selected>DogeCoin</option>
    <option value='btc'>BitCoin</option>
    <option value='gme'>GameStop</option>
    <option value='tsla'>Tesla</option>
  </select>
  <!--<h1>DogeCoin Timeline</h1>-->
    <div id="chart">
        <div id="tooltip">
            <div class="price"></div>
            <div class="date"></div>
        </div>
    </div>
  <h1>BitCoin Timeline</h1>
    <div id="chartBTC">
        <div id="tooltipBTC">
            <div class="price"></div>
            <div class="date"></div>
        </div>
    </div>
  <h1>GameStop Timeline</h1>
    <div id="chartGME">
        <div id="tooltipGME">
            <div class="price"></div>
            <div class="date"></div>
        </div>
    </div>
  <h1>Tesla Timeline</h1>
    <div id="chartTSLA">
        <div id="tooltipTSLA">
            <div class="price"></div>
            <div class="date"></div>
        </div>
    </div>

</body>
</html>
